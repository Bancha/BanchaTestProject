<div class="wrapper">
    <br />
    <a href="http://banchaproject.org/"><img src="http://banchaproject.org/tl_files/Bancha/images/logo.png" alt="Bancha" /></a>

<!-- include ExtJS -->
<script src="http://cdn.sencha.com/ext/gpl/4.2.1/ext-all.js"></script>
<script src="http://cdn.sencha.com/ext/gpl/4.2.1/ext-theme-classic.js"></script>

<!-- load Bancha -->
<script>
Ext.Loader.setConfig('enabled', true);
Ext.Loader.setPath('Bancha','/Bancha/js');
Ext.syncRequire('Bancha.Initializer');

// require Bancha Scaffold
Ext.syncRequire([
    'Bancha.scaffold.form.override.Panel',
    'Bancha.scaffold.grid.override.Panel'
]);

// load test models
Ext.syncRequire([
    'Bancha.model.Article',
    'Bancha.model.ArticlesTag',
    'Bancha.model.Tag',
    'Bancha.model.User'
]);
</script>


</body>
